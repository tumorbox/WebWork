<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
  <style>
	  .jumbotron {
	    background-color: #f4511e;
	    color: #fff;
	    padding: 100px 25px;
	  }
	  .container-fluid {
	    padding: 60px 50px;
	  }
	  .bg-grey {
	    background-color: #f6f6f6;
	  }
	  .logo-small {
	    color: #f4511e;
	    font-size: 50px;
	  }
	  .logo {
	    color: #f4511e;
	    font-size: 200px;
	  }
	  @media screen and (max-width: 768px) {
	    .col-sm-4 {
	      text-align: center;
	      margin: 25px 0;
	    }
	  }
  </style>
</head>
<body>
<div class="container-fluid text-center bg-grey">
  <h2>911 Carrera</h2><br>
  <h3>아무거나 갖고 싶다 </h3>
  <div class="row text-center">
    <div class="col-sm-4">
      <div class="thumbnail">
        <img src="../images/2017 Porsche 911 Carrera 4 GTS.jpg" alt="4 GTS" width="400" height="300">
        <p><strong>2017 Porsche 911 Carrera 4 GTS</strong></p>
        <p> 2150 to 5000 rpm</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
        <img src="../images/2018 Porsche 911 Carrera 4S Demonstrator.jpg" alt="Demonstrator" width="400" height="300">
        <p><strong>2018 Porsche 911 Carrera 4S Demonstrator</strong></p>
        <p>재고 있음</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
        <img src="../images/2020 Porsche 911 Carrera S Cabriolet.jpg" alt="Cabriolet" width="400" height="300">
        <p><strong>2020 Porsche 911 Carrera S Cabriolet</strong></p>
        <p>카브리올레는 오픈형</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
