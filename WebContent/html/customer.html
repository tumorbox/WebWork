<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
		<table border="1" weight="600">
			<tr align="center">
				<td colspan="2">회원가입</td>
			</tr>
			<tr>
				<td>이름</td>
				<td colspan="2"><input type="text" name="name" size="20" maxlength="20"/></td>
			</tr>
			<tr>
				<td>사용자ID</td>
				<td colspan="2"><input type="text" name="id" size="20" maxlength="20"/></td>
			</tr>
			<tr>
				<td>암호</td>
				<td colspan="2"><input type="password" name="pass" size="20" maxlength="20"/></td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td colspan="2"><input type="password" name="passcon" size="20" maxlength="20"/></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td>
					<input type="text" name="num1" size="8" maxlength="8"/>	
					<input type="text" name="num2" size="8" maxlength="8"/>
				</td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td >
					<input type="text" name="phon1" size="4" maxlength="4"/>-	
					<input type="text" name="phon2" size="4" maxlength="4"/>-
					<input type="text" name="phon3" size="4" maxlength="4"/>
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td align="center">
				<input type="radio" name="sex" value="man"/>남자
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="sex" value="woman"/>여자
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td>
					<select name="job">
						<option value="nochoice">선택하여주십시오.</option>
						<option value="web">웹디자이너</option>
						<option value="developer">개발자</option>
						<option value="bigdeveloper">빅데이터개발자</option>
						<option value="DBA">DBA</option>
						<option value="embed">임베드개발자</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>email 주소</td>
				<td colspan="2"><input type="email" name="mail" size="20" maxlength="20"/></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type ="submit" value="가입신청">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type ="reset" value="취소">
				</td>
			</tr>
	</table>
</body>
</html>
