<!-- 자바스크립트를 사용하는 방버 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 2. head태그 안에 function을 정의하고 사용하는 방법
		function test(){
			alert("테스트 중 - 자바스크립트 사용방법")
		}
	</script>
	<!-- 4. 외부 문서로 작성하고 호출하기(.js) 거의 대부분 function의 방법으로 사용.-->
	<!-- <script type="text/javascript" src="../common/js/test.js"></script> -->
	<script type="text/javascript" src="/clientweb/common/js/test.js"></script> 
</head>
<body>
	<!-- 1. body태그 안에 직접 정의 -->
	<script type="text/javascript">
		//한 줄 주석
		/* 자바와 동일한 여러줄 주석
			document.write는 사용하지 않는다.(테스트용)
		*/
		document.write("<h1>브라우저 데이터 출력하기 - 연습용</h1>");
		test();	//자바의 메소드 호출 방법과 동일
		test2();
	</script>
	<!-- 3. 태그 내부에서 inline으로 사용하는 방법 : 이벤트 핸들러에 연결 -->
	<input type="button" value="자바스크립트 실해하기" onclick="alert('안녕')">
	<input type="button" value="자바스크립트 함수 호출하기" onclick="test()">
	<!-- 4. 외부 문서로 작성하고 호출하기 -->
	<input type="button" value="자바스크립트  외부문서의 함수 호출" onclick="test2()">
	<a href="javascript:test()">연결하기</a>
	
</body>
</html>
