<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
		<script type="text/javascript">
			//모두 선택 체크박스가 선택되는 경우 호출할 함수
			function allcheck(){
				mycheck = document.myform.prd;			// 각 상품별 체크박스
				allChkVal = myform.allchk.checked;		//전체 선택체크박스
				for(i=0;i<mycheck.length;i++){
					mycheck[i].checked = allChkVal;
				}
				calc();
			}
			
			//각각의 체크박스를 선택/해제하거나 수량을 변결했을때 호출할 함수
			function calc(){							//계산하는 작업 분리. allcheck했을 때 불러오기만 하면된다.
				countArr = myform.count;				//수량
				priceArr = myform.price;				//가격
				//alert(countArr.length+", "+priceArr.length);
				//계산금액추가할 <span>
				calcpriceArr = document.getElementsByClassName("calcprice");
				//체크박스
				mychk = document.myform.prd;
				result=0;								//값을 저장할 공간
				totalPrice=0;							//총합계산 결과 값
				//체크박스의 갯구만큼 for문을 실행하면서 체크된 체크박스에 대해서 계싼
				for(i=0;i<mychk.length;i++){
					if(mychk[i].checked){
						//계산해서 작업 중인 myche의 index와 같은 index를 갖고 있는 calcpriceArr 요소에 출력하기
						result = parseInt(countArr[i].value)*parseInt(priceArr[i].value)
						calcpriceArr[i].innerHTML = result;
						// totalPrice에 누적
						totalPrice = totalPrice + result;
					}else{
						calcpriceArr[i].innerHTML= "";
					}
				}
				document.getElementById("totalprice").innerHTML = totalPrice;				
				
			}
		
		
		
		
		</script>
</head>
<body>
	<form name="myform">
		<table border="1" width="800">
			<tr>
				<td><input type="checkbox" name="allchk" onclick="allcheck()">항목명</td>
				<td>상품정보</td>
				<td>수량</td>
				<td>판매가</td>
				<td>구매예정가</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" />완도미역</td>
				<td><img src="../images/pro1.jpg" /></td>
				<td><input type="number" name="count" value="1" onclick="calc()" /></td>
				<td><input type="text" name="price" value="6900" /><span>원</span></td>
				<td><span class="calcprice"></span><span>원</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" />스카트 빨아쓰는 휴지</td>
				<td><img src="../images/pro2.jpg" /></td>
				<td><input type="number" name="count" value="1" onclick="calc()"/></td>
				<td><input type="text" name="price" value="7800" /><span>원</span></td>
				<td><span class="calcprice"></span><span>원</span></td>
			</tr>
			<tr>
				<td colspan="6" align="right"><span id="totalprice"></span><span>원</span></td>
			</tr>
		</table>
	</form>

</body>
</html>
