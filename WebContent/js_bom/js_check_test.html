<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		
		//모두 선택버튼을 누르면 food라는 name으로 정의된 checkbox fmf wpdj
		function allcheck(){
				//food라는 이름으로 정의된 checkbox가 여러 개 - 배열로 관리
				mycheck = document.cbfmt.food;
				//alert(mycheck);
				//alert(mycheck.length);
				
				//allchk라는 체크박스의 값을 읽어서 food체크박스의 체크값을 동일하게 설정
				//allchk가 선택되면 => food체크박스들을 모두 선택
				//allchk가 선택 해제 되면 => food체크박스들을 모두 선택 해체
				
				//checked은 선택(true), 해제(false)
				allChkVal = cbfmt.allchk.checked;		//checked되어있는 값을 가져오겠다.
				//alert(allChkVal);
				for (i=0; i<mycheck.length; i++) {
					mycheck[i].checked = allChkVal;
					
				}
				
				// innerHTML은 문자열 컨텐츠를 추가 - 기존의 컨텐츠를 덮는다.div나 p, span테그에서만 사용할 수 있다.
				mydiv = document.getElementById("result").innerHTML = "<h1>결과</h1>";  
		}
		
		//div에 선택된 체크박스의 value를 출력하기
			/* 처리순서 
				1. food체크박스를 변수에 저장하기
				2. for문으로 food체크박스의 값을 하나하나 출력해보기
				3. 선택된 체크박스만 값을 출력하도록 조건제어
				4. div에 선택된 체크박스의 값을 누적시켜 변수에 저장하기
				5. 체크된 체크박스의 value를 div에 출력하기
			*/
		function ckFunc(){
			mycheck = document.cbfmt.food;
			printVal = "";
			for(i=0;i<mycheck.length;i++){
				if(mycheck[i].checked){
				//alert(mycheck[i].value+":"+mycheck[i].checked);
				printVal = printVal+mycheck[i].value+" ";
				}
			}
			alert("완료=>"+printVal);
			mydiv = document.getElementById("result");
			//mydiv가 div객제가 된다.
			mydiv.innerHTML = printVal;
			
		}
		
		
		
		function printText(){
			myval = cbfmt.test.value;		//getter
			//alert(myval);
			document.getElementById("result").innerHTML = "<h1>"+myval+"</h1>";  
		}
	
	</script>
</head>

<body>
	<form name="cbfmt">
		<label>아이스크림</label> 
			<input type="checkbox" name="food" value="아이스크림"id="ice"> 
		<label>커피</label> 
			<input type="checkbox" name="food" value="커피" id="coffee"> 
		<label>음료수</label> 
			<input type="checkbox" name="food" value="음료수" id="beverage"> 
		<label>모두체크/해제</label>
			<input type="checkbox" name="allchk" id="allchk" onclick="allcheck()"><br>
		<input type="button" value="전송" onclick="ckFunc()">
		<input type="text" name="test" onkeyup="printText()">
	</form>
	<div id="result"></div>
</body>
</html>
