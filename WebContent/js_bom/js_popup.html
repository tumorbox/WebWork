<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		
		// 2. 팝업에서 발생한 데이터를 opner로 넘기기
		function printData(zipcode,addr) {
			//alert(zipcode+", "+addr);
			opener.document.myform.zipcode.value = zipcode;
			opener.document.myform.address.value = addr;
			window.close;
			
		}
		
		// 1. opner에서 팝업으로 데이터 넘기기	
		//패이지가 로딩될 때 opner의 아이디에 입력한 값을 읽어오기
		function getData() {
		//	alert("test");
			//팝업의 택스트상자 = onper의 텍스트상자
			document.mypopup.data.value = opener.document.myform.id.value;
		}
	
	
	</script>
</head>
<body bgcolor="skyblue" onload="getData()">
	<form name="mypopup" action="search.jsp">

	</form>
